<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="question">How are you today?</div>
      <div id="result"></div>
      <br />

      <div>
        <form action="./" method="post">
          <div>Choose picture by adding url</div>
          <div class="profile-picture" id="picture"></div>
          <input id="url" type="url" placeholder="url">
          <button id="button"> Display image</button>
          <input type="text" class="name" id="name" placeholder="Name" required><br />
          <label for="comment">Leave your comment below</label><br />
          <textarea required name="comment" id="comment"></textarea><br />

          <button type="submit" class="btn" onclick="addComment(event)">
            Send
          </button>
        </form>
      </div>
    </div>

    <style>
      .container {
        display: inline-block;
        background-color: beige;
        height: 100%;
        width: 100%;
      }
      .container > div {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .question {
        margin: 50px;
        border-bottom: 1px solid grey;
      }
      * {
        font-size: 16pt;
      }
      .btn {
        background-color: orange;
        width: 100%;
      }

      .name { width: 100%;};

    </style>

    <script>
      let button = document.getElementById("button");
      button.addEventListener ('click', function (event) {
        let imageurl = document.getElementById("url").value;

        let img = document.createElement("img");

        img.src = imageurl;
        img.style.height = "100px";

        document.getElementById("picture").appendChild(img);

        document.getElementById("url").value = "";
      });




      let comments = [];

      function addComment(e) {
        e.preventDefault();

        let comment = document.getElementById("comment").value;
        document.getElementById("comment").value = "";
        comments.push(comment);



        checkSpam();
        
      }

       document.addEventListener("DOMContentLoaded", function () {
        checkSpam();
      });

    

      function checkSpam() {

        let check = comments.map(function (x) {
          return x.replaceAll(/viagra/ig, "***").replaceAll(/xxx/ig, "***");
        });

        let name = document.getElementById("name").value;

        let result = check.map (item => `${item} <br>`);
        document.getElementById("result").innerHTML = name + ": " + result.join("");

}


    </script>
  </body>
</html>
