<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="question">How are you today?</div>
      <div class="result" id="result"></div>
      <br />

      <div>
        <form action="./" method="post">
          <div>Choose picture by adding url</div>
          <div class="profile-picture" id="picture"></div>
          <input id="url" type="url" placeholder="url">
          
          <input type="text" class="name" id="name" placeholder="Name" required><br />
          <label for="comment">Leave your comment below</label><br />
          <textarea required name="comment" id="comment"></textarea><br />

          <button type="submit" class="btn" onclick="addComment(event)">
            Send
          </button>
        </form>
      </div>
    </div>

    <style>
      .container {
        display: inline-block;
        background-color: beige;
        height: 100%;
        width: 100%;
      }
      .container > div {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .question {
        margin: 50px;
        border-bottom: 1px solid grey;
      }
      * {
        font-size: 16pt;
      }
      .btn {
        background-color: orange;
        width: 100%;
      }

      .name { width: 100%;};


    </style>

    <script>
     

      let comments = [];

      function addComment(e) {
        e.preventDefault();

        const imageUrl = document.getElementById("url").value;
        const commentAuthor = document.getElementById("name").value; 
        const commentText = document.getElementById("comment").value;


        const commentWrap = document.createElement('div');
        const authorWrap = document.createElement('div');
        const commentTextWrap = document.createElement('div');
        const author = document.createElement('span');
        const img = document.createElement("img");

        commentWrap.classList.add('comment');
        authorWrap.classList.add('comment__author');
        commentTextWrap.classList.add('comment__text');
        img.classList.add('comment__avatar');


        img.src = imageUrl;
        img.style.height = "100px";

        commentTextWrap.innerHTML = commentText;
        author.innerHTML = commentAuthor;
        authorWrap.appendChild(img);
        authorWrap.appendChild(author);
        commentWrap.appendChild(authorWrap);
        commentWrap.appendChild(commentTextWrap);

        document.getElementById("url").value = "";
        document.getElementById("comment").value = "";
        document.getElementById("name").value = "";

        document.getElementById('result').appendChild(commentWrap);
        
        
      }
      


    </script>
  </body>
</html>
